<script type="text/javascript">
    // Code modified from an answer here:
    // http://stackoverflow.com/questions/20468457/show-form-based-on-radio-button-select

    var radios = document.getElementsByName('addressType');
    var address = document.getElementById('address');
    var ruralRoute = document.getElementById('ruralRoute');
    var poBox = document.getElementById('poBox');

    address.style.display = 'block';
    ruralRoute.style.display = 'none';
    poBox.style.display = 'none';

    for (var i = 0; i < radios.length; i++) {
        radios[i].onclick = function() {
            var val = this.value;
            if(val == 'streetAddress') {
                address.style.display = 'block';
                ruralRoute.style.display = 'none';
                poBox.style.display = 'none';
            } else if (val == 'ruralRoute') {
                address.style.display = 'none';
                ruralRoute.style.display = 'block';
                poBox.style.display = 'none';
            } else {
                address.style.display = 'none';
                ruralRoute.style.display = 'none';
                poBox.style.display = 'block';
            }
        }
    }
</script>
