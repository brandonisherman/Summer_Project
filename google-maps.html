<!DOCTYPE html>
<html>
    <head lang="en">
        <style>
            #map-canvas {
                width: 500px;
                height: 400px;
                background-color: #CCC;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>

    </head>
    <body>
        <script type="text/javascript" src="initializeMap.js"></script>
        <form name="userInfo">
            <input type="button" value="Street Address"><br>
            <input type="button" value="Rural Route"><br>
            <input type="button" value="P.O. Box"><br>


            <p><label>Address Number:<input type="number" name="housenumber"/></label>
                <label>Street Name:<input type="text" name="street"/></label>
                <label>Apt/Unit<input type="number" name="aptnumber"/>:</label>
                <br>
                <label>City:<input type="text" name="city"/></label>
                <label>State:<input type="text" name="state"/></label>
                <label>ZIP Code:<input type="number" name="zipcode"/></label>
                <br>
                <input type="button" value="Next" onClick="processAddressInformation()"></p>

        </form>
        <div id="map-canvas"></div>
    </body>
</html>
